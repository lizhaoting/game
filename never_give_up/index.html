<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>永不放弃Never give up</title>
<link rel="shortcut icon" href="images/favicon.ico"/>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="background">
	<div class="box index">
		<div class="header">
			<span class="toRight"></span>
			<span class="toLeft"></span>
			<span class="spatter"></span>
		</div>
		<div class="below">
			<div class="btns">
				<span class="btn">
				<i class="normalMode">闯关模式</i>
				</span>
				<span class="btn">
				<i class="challengeMode">挑战模式</i>
				</span>
			</div>
			<div class="character">
				<div class="white">
					<em></em>
					<span class="whiteC"></span>
				</div>
				<div class="red">
					<em></em>
					<span class="redC"></span>
				</div>
				<div class="green">
					<em></em>
					<span class="greenC"></span>
				</div>
				<div class="blue">
					<em></em>
					<span class="blueC"></span>
				</div>
			</div>
		</div>
		<span class="new">
		<i>新手教程</i>
		</span>
	</div>
	<div class="box dead">
		<div class="bg">
		</div>
		<div class="dot">
		</div>
		<div class="monster">
			<em></em>
			<em></em>
		</div>
		<div class="progress">
			 33%
		</div>
		<div class="btns">
			<span class="replay">
			<i></i>
			</span>
			<span class="next">
			<i></i>
			</span>
		</div>
		<div class="menu">
			<span></span>
		</div>
		<audio src="music/shakeeyes.wav" preload="auto"></audio>
	</div>
	<div class="box victory">
		<div class="bg1">
		</div>
		<div class="bg2">
		</div>
		<div class="right">
			<div class="trigger">
				<div class="glass">
					<div class="ink">
						<i></i>
					</div>
				</div>
				<div class="water">
				</div>
			</div>
			<div class="character">
			</div>
			<div class="plate">
			</div>
			<div class="stars">
			</div>
		</div>
		<div class="progress">
			 100%
		</div>
		<div class="btns">
			<span class="replay">
			<i></i>
			</span>
			<span class="next">
			<i></i>
			</span>
		</div>
		<div class="menu">
			<span></span>
		</div>
	</div>
	<div class="box level">
		<h2>牛刀小试</h2>
		<div class="chooseLevel">
			<div>
			</div>
			<div>
			</div>
			<div>
			</div>
			<div>
			</div>
			<div>
			</div>
			<div>
			</div>
			<div>
			</div>
			<div>
			</div>
			<div>
			</div>
		</div>
		<div class="menu">
			<span></span>
		</div>
	</div>
	<div class="box main">
		<div class="explain">
			<p class="pattern">
			</p>
			<p class="point">
			</p>
		</div>
		<div class="percentage">
		</div>
		<div class="space">
			<span>!</span>
			<p>
				 空格准备
			</p>
		</div>
		<div id="boss">
			<div class="div">
			</div>
		</div>
		<div class="trigger">
			<div class="glass">
				<div class="lnk">
				</div>
			</div>
			<div class="water">
			</div>
		</div>
		<ul id="content">
		</ul>
		<div class="mainMenu">
			<span></span>
		</div>
	</div>
	<div class="transiton" style="display: none">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
</div>
<!---背景音乐-->
<audio src="music/bgm_01.mp3" id="bgm" preload="auto" loop></audio>
<audio src="music/nbgm_01.mp3" id="nbgm" preload="auto"></audio>
<audio src="music/jbgm_01.mp3" id="jbgm" preload="auto"></audio>
<audio src="music/sbgm.wav" id="sbgm" preload="auto"></audio>
<audio src="music/gbgm_01.mp3" id="gbgm" preload="auto"></audio>
<audio src="music/cbgm_01.mp3" id="cbgm" preload="auto"></audio>
<audio src="music/normal_01.mp3" id="normal" preload="auto" loop></audio>
<audio src="music/gulu_01.mp3" id="gulu" preload="auto" loop></audio>
<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
<script src="js/Mtween.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
